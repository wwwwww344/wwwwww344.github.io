<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子病历管理系统 - 生医软控</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #f44336;
            --info: #2196F3;
            --light: #f8f9fa;
            --dark: #343a40;
            --glass: rgba(255,255,255,0.1);
        }

        body {
            font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--dark);
            position: relative;
            overflow-x: hidden;
        }

        /* 美化背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102,126,234,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118,75,162,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            background: linear-gradient(45deg, #00f3ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--glass);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            height: fit-content;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .sidebar h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.8);
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
            border-color: rgba(255,255,255,0.2);
        }

        .nav-item.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }

        .nav-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .content-area {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--primary);
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--light);
            border-radius: 25px;
            padding: 8px 20px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
            min-width: 300px;
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(102,126,234,0.2);
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            padding: 8px;
            font-size: 1rem;
        }

        .search-box i {
            color: #999;
            margin-right: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .records-grid {
            display: grid;
            gap: 20px;
        }

        .record-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .record-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .patient-info h4 {
            font-size: 1.3rem;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .patient-meta {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(76,175,80,0.1);
            color: var(--success);
        }

        .status-pending {
            background: rgba(255,152,0,0.1);
            color: var(--warning);
        }

        .status-completed {
            background: rgba(33,150,243,0.1);
            color: var(--info);
        }

        .record-content {
            margin-bottom: 20px;
        }

        .record-field {
            margin-bottom: 15px;
        }

        .record-field label {
            font-weight: 600;
            color: var(--dark);
            display: block;
            margin-bottom: 5px;
        }

        .record-field .value {
            color: #666;
            line-height: 1.5;
        }

        .record-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(102,126,234,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .stat-label {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform: scale(0.9);
            animation: modalShow 0.3s ease forwards;
        }

        @keyframes modalShow {
            to {
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .content-area {
                order: 1;
            }
            
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> 返回
    </button>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-medical"></i> 电子病历管理系统</h1>
            <p>支持多端同步的结构化病历系统，实现医疗数据的安全存储与快速调阅</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3><i class="fas fa-list"></i> 功能菜单</h3>
                <div class="nav-item active" data-section="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>数据概览</span>
                </div>
                <div class="nav-item" data-section="records">
                    <i class="fas fa-folder-open"></i>
                    <span>病历列表</span>
                </div>
                <div class="nav-item" data-section="create">
                    <i class="fas fa-plus-circle"></i>
                    <span>新建病历</span>
                </div>
                <div class="nav-item" data-section="search">
                    <i class="fas fa-search"></i>
                    <span>高级搜索</span>
                </div>
                <div class="nav-item" data-section="templates">
                    <i class="fas fa-file-alt"></i>
                    <span>病历模板</span>
                </div>
                <div class="nav-item" data-section="statistics">
                    <i class="fas fa-chart-bar"></i>
                    <span>统计分析</span>
                </div>
            </div>

            <div class="content-area">
                <!-- 数据概览 -->
                <div class="content-section active" id="dashboard">
                    <h2 class="section-title">
                        <i class="fas fa-tachometer-alt"></i>
                        数据概览
                    </h2>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalRecords">2,847</div>
                            <div class="stat-label">总病历数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="todayRecords">156</div>
                            <div class="stat-label">今日新增</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="activePatients">1,234</div>
                            <div class="stat-label">活跃患者</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="completionRate">94.2%</div>
                            <div class="stat-label">完整率</div>
                        </div>
                    </div>

                    <div class="action-bar">
                        <h3>最近病历</h3>
                        <button class="btn btn-primary" onclick="showSection('records')">
                            <i class="fas fa-eye"></i> 查看全部
                        </button>
                    </div>

                    <div class="records-grid" id="recentRecords">
                        <!-- 最近病历将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 病历列表 -->
                <div class="content-section" id="records">
                    <h2 class="section-title">
                        <i class="fas fa-folder-open"></i>
                        病历列表
                    </h2>
                    
                    <div class="action-bar">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="搜索患者姓名、病历号..." id="recordSearch">
                        </div>
                        <button class="btn btn-primary" onclick="showSection('create')">
                            <i class="fas fa-plus"></i> 新建病历
                        </button>
                    </div>

                    <div class="records-grid" id="allRecords">
                        <!-- 病历列表将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 新建病历 -->
                <div class="content-section" id="create">
                    <h2 class="section-title">
                        <i class="fas fa-plus-circle"></i>
                        新建病历
                    </h2>
                    
                    <form id="createRecordForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>患者姓名 *</label>
                                <input type="text" name="patientName" required>
                            </div>
                            <div class="form-group">
                                <label>性别 *</label>
                                <select name="gender" required>
                                    <option value="">请选择</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>年龄 *</label>
                                <input type="number" name="age" min="0" max="120" required>
                            </div>
                            <div class="form-group">
                                <label>联系电话</label>
                                <input type="tel" name="phone">
                            </div>
                            <div class="form-group">
                                <label>身份证号</label>
                                <input type="text" name="idCard">
                            </div>
                            <div class="form-group">
                                <label>就诊科室 *</label>
                                <select name="department" required>
                                    <option value="">请选择</option>
                                    <option value="内科">内科</option>
                                    <option value="外科">外科</option>
                                    <option value="心内科">心内科</option>
                                    <option value="呼吸科">呼吸科</option>
                                    <option value="消化科">消化科</option>
                                    <option value="神经科">神经科</option>
                                    <option value="骨科">骨科</option>
                                    <option value="皮肤科">皮肤科</option>
                                    <option value="眼科">眼科</option>
                                    <option value="急诊科">急诊科</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>主诉 *</label>
                            <textarea name="chiefComplaint" rows="3" placeholder="患者主要症状和就诊原因..." required></textarea>
                        </div>

                        <div class="form-group">
                            <label>现病史</label>
                            <textarea name="presentIllness" rows="4" placeholder="详细描述患者当前疾病的发生、发展过程..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>既往史</label>
                            <textarea name="pastHistory" rows="3" placeholder="患者既往疾病史、手术史、过敏史等..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>体格检查</label>
                            <textarea name="physicalExam" rows="4" placeholder="体温、血压、心率等生命体征及各系统体格检查结果..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>辅助检查</label>
                            <textarea name="auxiliaryExam" rows="3" placeholder="实验室检查、影像学检查等结果..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>诊断</label>
                            <textarea name="diagnosis" rows="2" placeholder="初步诊断或确定诊断..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>治疗方案</label>
                            <textarea name="treatment" rows="3" placeholder="药物治疗、手术治疗、其他治疗措施..."></textarea>
                        </div>

                        <div style="text-align: center; margin-top: 30px;">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> 保存病历
                            </button>
                            <button type="reset" class="btn btn-warning" style="margin-left: 15px;">
                                <i class="fas fa-undo"></i> 重置表单
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 高级搜索 -->
                <div class="content-section" id="search">
                    <h2 class="section-title">
                        <i class="fas fa-search"></i>
                        高级搜索
                    </h2>
                    
                    <form id="advancedSearchForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>患者姓名</label>
                                <input type="text" name="searchName" placeholder="输入患者姓名">
                            </div>
                            <div class="form-group">
                                <label>病历号</label>
                                <input type="text" name="searchRecordId" placeholder="输入病历号">
                            </div>
                            <div class="form-group">
                                <label>就诊科室</label>
                                <select name="searchDepartment">
                                    <option value="">全部科室</option>
                                    <option value="内科">内科</option>
                                    <option value="外科">外科</option>
                                    <option value="心内科">心内科</option>
                                    <option value="呼吸科">呼吸科</option>
                                    <option value="消化科">消化科</option>
                                    <option value="神经科">神经科</option>
                                    <option value="骨科">骨科</option>
                                    <option value="皮肤科">皮肤科</option>
                                    <option value="眼科">眼科</option>
                                    <option value="急诊科">急诊科</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>就诊日期范围</label>
                                <input type="date" name="searchDateFrom">
                            </div>
                            <div class="form-group">
                                <label>至</label>
                                <input type="date" name="searchDateTo">
                            </div>
                            <div class="form-group">
                                <label>诊断关键词</label>
                                <input type="text" name="searchDiagnosis" placeholder="输入诊断关键词">
                            </div>
                        </div>

                        <div style="text-align: center; margin-top: 25px;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i> 开始搜索
                            </button>
                            <button type="reset" class="btn btn-warning" style="margin-left: 15px;">
                                <i class="fas fa-times"></i> 清空条件
                            </button>
                        </div>
                    </form>

                    <div id="searchResults" style="margin-top: 30px;">
                        <!-- 搜索结果将显示在这里 -->
                    </div>
                </div>

                <!-- 病历模板 -->
                <div class="content-section" id="templates">
                    <h2 class="section-title">
                        <i class="fas fa-file-alt"></i>
                        病历模板
                    </h2>
                    
                    <div class="action-bar">
                        <h3>选择模板快速创建病历</h3>
                        <button class="btn btn-primary" onclick="createTemplate()">
                            <i class="fas fa-plus"></i> 新建模板
                        </button>
                    </div>

                    <div class="records-grid" id="templatesList">
                        <!-- 模板列表将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 统计分析 -->
                <div class="content-section" id="statistics">
                    <h2 class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        统计分析
                    </h2>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">15,847</div>
                            <div class="stat-label">累计病历总数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">8,234</div>
                            <div class="stat-label">活跃患者数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">96.8%</div>
                            <div class="stat-label">病历完整率</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">2.3天</div>
                            <div class="stat-label">平均住院时长</div>
                        </div>
                    </div>

                    <div style="background: white; border-radius: 15px; padding: 25px; margin-top: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                        <h3 style="margin-bottom: 20px; color: var(--dark);">科室分布统计</h3>
                        <div id="departmentChart" style="height: 300px; display: flex; align-items: center; justify-content: center; color: #999;">
                            <i class="fas fa-chart-pie" style="font-size: 3rem; margin-right: 15px;"></i>
                            <span>图表功能开发中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 病历详情模态框 -->
    <div class="modal" id="recordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">病历详情</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- 病历详情内容 -->
            </div>
        </div>
    </div>

    <script>
        // 模拟病历数据
        const mockRecords = [
            {
                id: 'MR001',
                patientName: '张三',
                gender: '男',
                age: 45,
                phone: '13800138001',
                department: '心内科',
                chiefComplaint: '胸痛3天',
                diagnosis: '冠心病',
                status: 'completed',
                createDate: '2024-01-15',
                doctor: '李医生'
            },
            {
                id: 'MR002',
                patientName: '李四',
                gender: '女',
                age: 32,
                phone: '13800138002',
                department: '呼吸科',
                chiefComplaint: '咳嗽、发热2天',
                diagnosis: '上呼吸道感染',
                status: 'active',
                createDate: '2024-01-16',
                doctor: '王医生'
            },
            {
                id: 'MR003',
                patientName: '王五',
                gender: '男',
                age: 28,
                phone: '13800138003',
                department: '消化科',
                chiefComplaint: '腹痛、恶心1天',
                diagnosis: '急性胃炎',
                status: 'pending',
                createDate: '2024-01-17',
                doctor: '赵医生'
            }
        ];

        // 病历模板数据
        const templates = [
            {
                id: 'TPL001',
                name: '内科常规模板',
                department: '内科',
                description: '适用于内科常见疾病的病历模板',
                fields: ['主诉', '现病史', '既往史', '体格检查', '辅助检查', '诊断', '治疗方案']
            },
            {
                id: 'TPL002',
                name: '外科手术模板',
                department: '外科',
                description: '适用于外科手术患者的病历模板',
                fields: ['主诉', '现病史', '既往史', '体格检查', '术前检查', '手术记录', '术后医嘱']
            },
            {
                id: 'TPL003',
                name: '急诊科模板',
                department: '急诊科',
                description: '适用于急诊科快速诊疗的病历模板',
                fields: ['主诉', '现病史', '生命体征', '快速检查', '初步诊断', '紧急处理']
            }
        ];

        // 导航功能
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const section = item.dataset.section;
                showSection(section);
                
                // 更新导航状态
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
            });
        });

        function showSection(sectionId) {
            // 隐藏所有内容区域
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // 显示指定区域
            document.getElementById(sectionId).classList.add('active');
            
            // 根据不同区域加载相应数据
            switch(sectionId) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'records':
                    loadAllRecords();
                    break;
                case 'templates':
                    loadTemplates();
                    break;
            }
        }

        // 加载仪表板数据
        function loadDashboard() {
            loadRecentRecords();
            updateStats();
        }

        // 加载最近病历
        function loadRecentRecords() {
            const container = document.getElementById('recentRecords');
            const recentRecords = mockRecords.slice(0, 3);
            
            container.innerHTML = recentRecords.map(record => createRecordCard(record)).join('');
        }

        // 加载所有病历
        function loadAllRecords() {
            const container = document.getElementById('allRecords');
            container.innerHTML = mockRecords.map(record => createRecordCard(record)).join('');
        }

        // 创建病历卡片HTML
        function createRecordCard(record) {
            const statusClass = `status-${record.status}`;
            const statusText = {
                'active': '进行中',
                'completed': '已完成',
                'pending': '待处理'
            };

            return `
                <div class="record-card">
                    <div class="record-header">
                        <div class="patient-info">
                            <h4>${record.patientName}</h4>
                            <div class="patient-meta">
                                <span><i class="fas fa-id-card"></i> ${record.id}</span>
                                <span><i class="fas fa-user"></i> ${record.gender} ${record.age}岁</span>
                                <span><i class="fas fa-hospital"></i> ${record.department}</span>
                                <span><i class="fas fa-calendar"></i> ${record.createDate}</span>
                            </div>
                        </div>
                        <div class="status-badge ${statusClass}">
                            ${statusText[record.status]}
                        </div>
                    </div>
                    
                    <div class="record-content">
                        <div class="record-field">
                            <label>主诉：</label>
                            <div class="value">${record.chiefComplaint}</div>
                        </div>
                        <div class="record-field">
                            <label>诊断：</label>
                            <div class="value">${record.diagnosis}</div>
                        </div>
                        <div class="record-field">
                            <label>主治医生：</label>
                            <div class="value">${record.doctor}</div>
                        </div>
                    </div>
                    
                    <div class="record-actions">
                        <button class="btn btn-info btn-sm" onclick="viewRecord('${record.id}')">
                            <i class="fas fa-eye"></i> 查看
                        </button>
                        <button class="btn btn-warning btn-sm" onclick="editRecord('${record.id}')">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-success btn-sm" onclick="printRecord('${record.id}')">
                            <i class="fas fa-print"></i> 打印
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRecord('${record.id}')">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `;
        }

        // 加载模板列表
        function loadTemplates() {
            const container = document.getElementById('templatesList');
            container.innerHTML = templates.map(template => `
                <div class="record-card">
                    <div class="record-header">
                        <div class="patient-info">
                            <h4>${template.name}</h4>
                            <div class="patient-meta">
                                <span><i class="fas fa-hospital"></i> ${template.department}</span>
                                <span><i class="fas fa-list"></i> ${template.fields.length}个字段</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="record-content">
                        <div class="record-field">
                            <label>描述：</label>
                            <div class="value">${template.description}</div>
                        </div>
                        <div class="record-field">
                            <label>包含字段：</label>
                            <div class="value">${template.fields.join('、')}</div>
                        </div>
                    </div>
                    
                    <div class="record-actions">
                        <button class="btn btn-primary btn-sm" onclick="useTemplate('${template.id}')">
                            <i class="fas fa-plus"></i> 使用模板
                        </button>
                        <button class="btn btn-warning btn-sm" onclick="editTemplate('${template.id}')">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTemplate('${template.id}')">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 更新统计数据
        function updateStats() {
            const stats = {
                totalRecords: Math.floor(Math.random() * 1000) + 2500,
                todayRecords: Math.floor(Math.random() * 50) + 120,
                activePatients: Math.floor(Math.random() * 500) + 1000,
                completionRate: (94 + Math.random() * 5).toFixed(1) + '%'
            };
            
            Object.keys(stats).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = stats[key];
                }
            });
        }

        // 表单提交处理
        document.getElementById('createRecordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const recordData = Object.fromEntries(formData.entries());
            
            // 生成病历号
            recordData.id = 'MR' + String(Date.now()).slice(-6);
            recordData.createDate = new Date().toISOString().split('T')[0];
            recordData.status = 'active';
            recordData.doctor = '当前医生';
            
            // 添加到模拟数据
            mockRecords.unshift(recordData);
            
            alert('病历创建成功！病历号：' + recordData.id);
            e.target.reset();
            
            // 跳转到病历列表
            showSection('records');
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            document.querySelector('[data-section="records"]').classList.add('active');
        });

        // 搜索功能
        document.getElementById('recordSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredRecords = mockRecords.filter(record => 
                record.patientName.toLowerCase().includes(searchTerm) ||
                record.id.toLowerCase().includes(searchTerm) ||
                record.department.toLowerCase().includes(searchTerm)
            );
            
            const container = document.getElementById('allRecords');
            container.innerHTML = filteredRecords.map(record => createRecordCard(record)).join('');
        });

        // 高级搜索
        document.getElementById('advancedSearchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const searchParams = Object.fromEntries(formData.entries());
            
            let filteredRecords = mockRecords.filter(record => {
                let match = true;
                
                if (searchParams.searchName && !record.patientName.toLowerCase().includes(searchParams.searchName.toLowerCase())) {
                    match = false;
                }
                
                if (searchParams.searchRecordId && !record.id.toLowerCase().includes(searchParams.searchRecordId.toLowerCase())) {
                    match = false;
                }
                
                if (searchParams.searchDepartment && record.department !== searchParams.searchDepartment) {
                    match = false;
                }
                
                if (searchParams.searchDiagnosis && !record.diagnosis.toLowerCase().includes(searchParams.searchDiagnosis.toLowerCase())) {
                    match = false;
                }
                
                return match;
            });
            
            const resultsContainer = document.getElementById('searchResults');
            if (filteredRecords.length > 0) {
                resultsContainer.innerHTML = `
                    <h3 style="margin-bottom: 20px; color: var(--dark);">搜索结果 (${filteredRecords.length}条)</h3>
                    <div class="records-grid">
                        ${filteredRecords.map(record => createRecordCard(record)).join('')}
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = `
                    <div style="text-align: center; color: #999; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <p>未找到符合条件的病历</p>
                    </div>
                `;
            }
        });

        // 病历操作函数
        function viewRecord(recordId) {
            const record = mockRecords.find(r => r.id === recordId);
            if (record) {
                document.getElementById('modalBody').innerHTML = `
                    <div class="form-grid">
                        <div class="form-group">
                            <label>病历号：</label>
                            <div class="value">${record.id}</div>
                        </div>
                        <div class="form-group">
                            <label>患者姓名：</label>
                            <div class="value">${record.patientName}</div>
                        </div>
                        <div class="form-group">
                            <label>性别：</label>
                            <div class="value">${record.gender}</div>
                        </div>
                        <div class="form-group">
                            <label>年龄：</label>
                            <div class="value">${record.age}岁</div>
                        </div>
                        <div class="form-group">
                            <label>联系电话：</label>
                            <div class="value">${record.phone || '未填写'}</div>
                        </div>
                        <div class="form-group">
                            <label>就诊科室：</label>
                            <div class="value">${record.department}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>主诉：</label>
                        <div class="value">${record.chiefComplaint}</div>
                    </div>
                    <div class="form-group">
                        <label>诊断：</label>
                        <div class="value">${record.diagnosis}</div>
                    </div>
                    <div class="form-group">
                        <label>主治医生：</label>
                        <div class="value">${record.doctor}</div>
                    </div>
                    <div class="form-group">
                        <label>创建日期：</label>
                        <div class="value">${record.createDate}</div>
                    </div>
                `;
                document.getElementById('recordModal').classList.add('active');
            }
        }

        function editRecord(recordId) {
            alert('编辑功能开发中...');
        }

        function printRecord(recordId) {
            alert('打印功能开发中...');
        }

        function deleteRecord(recordId) {
            if (confirm('确定要删除这条病历吗？此操作不可恢复！')) {
                const index = mockRecords.findIndex(r => r.id === recordId);
                if (index > -1) {
                    mockRecords.splice(index, 1);
                    loadAllRecords();
                    alert('病历已删除');
                }
